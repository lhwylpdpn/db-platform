<!-- inline scripts related to this page -->
<script type="text/javascript">

    jQuery(function($) {
        $(document).on('click', '.toolbar a[data-target]', function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });

    $("#loginButton").click(function(){
        var basetip = '<i class="ace-icon fa fa-exclamation-triangle"></i>'
        var username = $("#Username").val();
        if(username == ""){
            $("#logintip").show().html(basetip + " 用户名不能为空。");
            $("#Username").focus();
            return;
        }
        var password = $("#Password").val();
        if(password == ""){
            $("#logintip").show().html(basetip + " 密码不能为空。");
            $("#Password").focus();
            return;
        }
        $.ajax({
            url: "/user/loginaction?username=" + username + "&password=" + password,
            dataType : "json",
            success: function(data){
                if(data["status"] == "0"){
                    location.href = "/";
                }else if(data["status"] == "1"){
                    bootbox.alert("您使用初始密码进行登录,请及时修改。", function(){ location.href = "/user/modifypassword"; });

                }else if(data["status"] == "-1"){
                    $("#logintip").show().html(basetip + data["body"]);

                }
            }
        });

    });
    //处理回车事件
    $(function(){
        document.onkeydown = function(e){
        var ev = document.all ? window.event : e;
        if(ev.keyCode==13) {
           $("#loginButton").trigger("click");
     }
}
});



</script>
